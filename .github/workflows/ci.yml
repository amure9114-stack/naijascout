name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-ensure:
    name: "Backend: generate & migrate"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Use Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: "Install backend deps"
        run: npm ci
        working-directory: ./backend
      - name: "Ensure Prisma (generate + deploy)"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: npm run ensure-prisma
        working-directory: ./backend

  frontend-build:
    name: "Frontend: build"
    runs-on: ubuntu-latest
    needs: backend-ensure
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install frontend deps
        run: npm ci
        working-directory: ./frontend
      - name: Build frontend
        run: npm run build
        working-directory: ./frontend
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
